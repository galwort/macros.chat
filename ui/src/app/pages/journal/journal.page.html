<ion-content>
  <div class="layout">
    <div class="sidebar">
      <img
        src="assets/strawberry.png"
        alt="Home"
        id="logo"
        (click)="navigateTo('')"
      />
    </div>
    <div class="main-content">
      <div class="filter-container">
        <ion-item lines="none">
          <ion-datetime-button datetime="filterDate"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                id="filterDate"
                presentation="date"
                [(ngModel)]="dateSelected"
                (ionChange)="onDateChange()"
              >
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </div>
      <div class="table-wrapper">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Meal Name</th>
                <th>Calories</th>
                <th>Carbs</th>
                <th>Protein</th>
                <th>Fats</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let entry of journalEntries">
                <td>{{ entry.summary }}</td>
                <td>{{ entry.calories }}</td>
                <td class="color-two">{{ entry.carbs }}</td>
                <td class="color-one">{{ entry.proteins }}</td>
                <td class="color-three">{{ entry.fats }}</td>
                <td>{{ entry.formattedMealTime }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
