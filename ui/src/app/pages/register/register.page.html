<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <img
        src="assets/strawberry.png"
        alt="Home"
        id="logo"
        (click)="navigateTo('')"
      />
    </ion-toolbar>
  </ion-header>
  <div class="split-screen">
    <div class="left-side">
      <div class="scroll-container">
        <div class="meal-list">
          <span
            *ngFor="let meal of meals; let i = index;"
            [ngClass]="getColorClass(i)"
            class="meal-item"
            (click)="navigateTo(meal.id)"
          >
            {{ meal.summary }}
          </span>
        </div>
      </div>
    </div>
    <div class="right-side">
      <ion-card style="border-radius: 15px">
        <ion-card-content>
          <form (submit)="register()">
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input
                type="email"
                [(ngModel)]="email"
                name="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="password"
                name="password"
                required
              ></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block">Register</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
