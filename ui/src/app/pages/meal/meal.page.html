<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <img
        src="assets/strawberry.svg"
        alt="Home"
        id="logo"
        (click)="navigateTo('')"
      />
      <i
        *ngIf="isUserLoggedIn"
        class="fa-solid fa-book"
        slot="end"
        (click)="navigateTo('journal')"
      ></i>
      <i
        *ngIf="!isUserLoggedIn"
        class="fa-solid fa-user"
        slot="end"
        (click)="handleIconClick()"
      ></i>

      <img
        *ngIf="isUserLoggedIn && userProfileImage"
        [src]="userProfileImage"
        alt="User Profile"
        class="user-profile-image"
        (click)="handleIconClick()"
        slot="end"
      />
    </ion-toolbar>
  </ion-header>

  <div *ngIf="isLoading" class="centered-content">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="errorMessage" class="centered-content">
    <div class="error-message">
      <p>Couldn't find that one.</p>
      <img src="assets/nomeal.svg" alt="No meal found" />
      <a href="#" (click)="navigateTo('')">Can you describe it?</a>
    </div>
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="centered-content">
    <h1>{{ nutrients.summary }}</h1>
    <h3>{{ nutrients.calories }} Calories</h3>

    <div style="display: block">
      <canvas
        baseChart
        class="chart"
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
      ></canvas>
    </div>

    <div class="legend-container">
      <div class="legend-item">
        <div class="color-box" style="background-color: #e3b508"></div>
        <div class="label">Carbs</div>
      </div>
      <div class="legend-item">
        <div class="color-box" style="background-color: #ff6347"></div>
        <div class="label">Proteins</div>
      </div>
      <div class="legend-item">
        <div class="color-box" style="background-color: #4682b4"></div>
        <div class="label">Fats</div>
      </div>
    </div>

    <ion-item lines="none">
      <ion-datetime-button
        *ngIf="isUserLoggedIn"
        datetime="datetimeSelected"
      ></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
            id="datetimeSelected"
            [value]="datetimeSelected"
            (ionChange)="onDateChange($event)"
            minuteValues="0,15,30,45"
          ></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-button *ngIf="isUserLoggedIn" expand="block" (click)="logFood()">
      {{ logButtonText }}
    </ion-button>
  </div>
</ion-content>
