<ion-content>
  <div *ngIf="!mealSubmitted" class="centered-content">
    <img src="assets/strawberry.png" alt="Strawberry!" id="logo" />
    <ion-item>
      <ion-textarea
        placeholder="What did you eat?"
        [autoGrow]="true"
        [(ngModel)]="meal"
        (keyup.enter)="submitMeal($event)"
        [disabled]="isLoading"
      ></ion-textarea>
      <ion-spinner *ngIf="isLoading" name="crescent" slot="end"></ion-spinner>
      <ion-icon
        *ngIf="!isLoading"
        name="arrow-up"
        slot="end"
        (click)="submitMeal($event)"
      ></ion-icon>
    </ion-item>
  </div>
  <div *ngIf="mealSubmitted" class="centered-content">
    <h1>{{ nutrients.summary }}</h1>
    <h3>{{ nutrients.calories }} Calories</h3>
    <div style="display: block">
      <canvas
        baseChart
        class="chart"
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions"
      >
      </canvas>
    </div>
    <div class="legend-container">
      <div class="legend-item">
        <div class="color-box" style="background-color: #4ca7c8"></div>
        <div class="label">Carbs</div>
      </div>
      <div class="legend-item">
        <div class="color-box" style="background-color: #f3f5eb"></div>
        <div class="label">Fats</div>
      </div>
      <div class="legend-item">
        <div class="color-box" style="background-color: #ff6b6b"></div>
        <div class="label">Proteins</div>
      </div>
    </div>
  </div>
</ion-content>
